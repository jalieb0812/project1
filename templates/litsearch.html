{% extends "layout.html" %}

{% block title %}
    Litigation Search
{% endblock %}

{% block main %}

    <h1> Choose to search by Client or Matter(s) but not both</h1>


      <form action="{{ url_for('litsearch') }}" method="post">

           <div class="form-group">
               <select class="form-control" name="flight_id">
                   {% for book in book_matches %}
                       <option value="{{ book.id }}">{{ book.title }} by {{ book.author }}</option>
                   {% endfor %}
               </select>
           </div>

         <div class="form-group">
              <select autofocus class="form-log" name="client" style="width:50%">
                <option disabled="" selected="" value="">client</option>
                {% for book in book_matches %}
                    <option value="{{ book.book_id }}">{{ book.date }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
              <select autofocus class="form-log" name="matter" style="width:50%">
                <option disabled="" selected="" value="">Matter</option>
                {% for book in books %}
                    <option value="{{ book }}">{{ book.title }}</option>
                {% endfor %}
            </select>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>


    </form>


{% endblock %}
