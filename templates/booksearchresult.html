{% extends "layout.html" %}

{% block title %}
    Litigation Search
{% endblock %}

{% block main %}

    <h1> Choose to search by Client or Matter(s) but not both</h1>




           <div class="form-group">
               <select class="form-control" name="isbn_matches">
                   {% for book in isbn_matches %}
                       <option value="{{ book.id }}">{{ book.title }} by {{ book.author }}</option>
                   {% endfor %}
               </select>
           </div>

         <div class="form-group">
              <select autofocus class="form-log" name="title_matches" style="width:50%">
                <option disabled="" selected="" value="">client</option>
                {% for book in title_matches %}
                    <option value="{{ book.book_id }}">{{ book.title }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
              <select autofocus class="form-log" name="author_matches" style="width:50%">
                <option disabled="" selected="" value="">Matter</option>
                {% for book in author_matches %}
                    <option value="{{ book }}">{{ book.author }}</option>
                {% endfor %}
            </select>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>




{% endblock %}
